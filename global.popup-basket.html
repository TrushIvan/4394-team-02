<div
  class="popup-basket"
  role="dialog"
  aria-labelledby="cart-title"
  aria-modal="true"
>
  <header>
    <h3 id="cart-title">Shopping cart</h3>
    <button type="button" class="popup-close" aria-label="Close popup">
      <svg viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" height="20px">
        <path
          d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0-.2-.2-.3-.4-.3-.7 0-.3.1-.5.3-.7l6.3-6.3-6.3-6.3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l6.3 6.3 6.3-6.3c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L13.4 12l6.3 6.3z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
  </header>

  <section class="basket-products">
    <h4>Products</h4>
    <ul>
      <li>
        <img
          src="/img/craft-wines/craft-wines-pinot-noir.jpg"
          alt="Cabernet wine bottle"
          width="46"
          height="46"
        />
        <a href="#" target="_blank">Cabernet (093049)</a>
        <div class="quantity">
          <input type="number" value="1" min="1" />
          <svg
            width="10"
            height="6"
            viewBox="0 0 10 6"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.35 0.15C5.34 0.14 5.32 0.12 5.3 0.11C5.11 -0.05 4.82 -0.03 4.65 0.15L0.11 5.26C0.04 5.35 0 5.45 0 5.55C0 5.8 0.21 6 0.46 6H9.54C9.65 6 9.76 5.96 9.84 5.89C10.03 5.73 10.05 5.45 9.89 5.26L5.35 0.15Z"
              fill="#9199AB"
            ></path>
          </svg>
          <svg
            width="10"
            height="6"
            viewBox="0 0 10 6"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.35 0.15C5.34 0.14 5.32 0.12 5.3 0.11C5.11 -0.05 4.82 -0.03 4.65 0.15L0.11 5.26C0.04 5.35 0 5.45 0 5.55C0 5.8 0.21 6 0.46 6H9.54C9.65 6 9.76 5.96 9.84 5.89C10.03 5.73 10.05 5.45 9.89 5.26L5.35 0.15Z"
              fill="#9199AB"
            ></path>
          </svg>
        </div>
        <p>17,00 USD</p>
        <button type="button" class="remove-item" aria-label="Remove product">
          <svg
            width="14"
            height="18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10 2h3.6c.2 0 .4.2.4.4v1.2c0 .2-.2.4-.4.4H.4C.2 4 0 3.9 0 3.6V2.4c0-.2.2-.4.4-.3h3.7V2L4.9.3c.1-.2.2-.3.4-.3h3.5c.1 0 .3.1.4.2l.8 1.7V2zM1.8 16.1c.1 1 1 1.9 2 1.9h6.3c1.1 0 1.9-.8 2-1.9l1-11.1H1l.8 11.1zM12 6l-.8 10.1c0 .5-.5.9-1 .9H3.8c-.5 0-1-.4-1-.9L2 6h10zM5 8.1h1v6H5v-6zm4 0H8v6h1v-6z"
              fill="#9199AB"
            ></path>
          </svg>
        </button>
      </li>
    </ul>
  </section>

  <section class="basket-summary">
    <button type="button">Promo code</button>
    <p>Total: 17,00 USD</p>
  </section>

  <section class="basket-order">
    <h4>Place an order</h4>
    <form action="#">
      <ul>
        <li>
          <label for="name">Name *</label>
          <input id="name" type="text" placeholder="Your name" required />
        </li>
        <li>
          <label for="email">Email *</label>
          <input
            id="email"
            type="email"
            placeholder="Your email address"
            required
          />
        </li>
        <li>
          <label for="phone">Phone *</label>
          <input id="phone" type="tel" placeholder="Your phone" required />
        </li>
        <li>
          <label for="comment">Comment *</label>
          <input id="comment" type="text" placeholder="Your comment" />
        </li>
      </ul>
      <button type="submit">Order</button>
    </form>
  </section>
</div>
