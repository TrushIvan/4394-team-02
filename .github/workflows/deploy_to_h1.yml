name: FTP Deploy to h1.com.ua

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: Upload to FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¤ Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_H1 }}
          username: ${{ secrets.FTP_USERNAME_H1 }}
          password: ${{ secrets.FTP_PASSWORD_H1 }}
          local-dir: ./
          protocol: ftp
